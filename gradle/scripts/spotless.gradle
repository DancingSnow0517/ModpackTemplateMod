spotless {
    encoding 'UTF-8'
    format 'misc', {
        target '.gitignore', '*.gradle', 'gradle/scripts/*.gradle'

        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }
    java {
        target 'src/*/java/**/*.java'

        importOrder()
        removeUnusedImports()

        palantirJavaFormat().style("GOOGLE")
        indentWithTabs(2)
        indentWithSpaces(4)

        cleanthat()
        formatAnnotations()
    }
}
